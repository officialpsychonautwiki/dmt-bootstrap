version: '2'

services:
  h2o:
    build: ./h2o
    networks:
      - void
    volumes:
      - ./h2o:/h2o:ro
      - ../secrets/tls:/tls:ro
      - ../secrets/letsencrypt/:/letsencrypt/:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - 80
      - 443
    environment:
      TCP_PORTS: "80, 443"
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 800000
        hard: 900000

  varnish:
    build: ./varnish
#  image: 0fc0a9a4272a
    networks:
      - void
    links:
      - ruleproxy
    volumes:
      - ./varnish:/etc/varnish
      - /etc/localtime:/etc/localtime:ro
    expose:
      - 80
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 800000
        hard: 900000

