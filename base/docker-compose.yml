  haproxy-hhvm:
    image: dockercloud/haproxy:latest
    depends_on:
      - mediawiki-hhvm
    networks:
      - void
    links:
      - mediawiki-hhvm
    expose:
      - 80
    ports:
      - "127.0.0.1:11936:1936"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#    environment:
#      SERVICE_PORTS: 80

  haproxy-h2o:
    image: dockercloud/haproxy:latest
    depends_on:
      - h2o
    networks:
      - void
    links:
      - h2o
    expose:
      - 80
      - 443
    ports:
      - "127.0.0.1:1936:1936"
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  mediawiki-hhvm:
    build: ./hhvm-base
#    image: 32ae5f4cedd0
    command: ["/usr/bin/hhvm", "-m", "server", "-c", "/etc/hhvm/server.ini", "-c", "/etc/hhvm/site.ini", "-v", "Server.AllowRunAsRoot=1"]
    networks:
      - void
    links:
      - mysql
      - redis
    volumes:
      - ../mediawiki-data:/var/www/public
      - ../cache/hhvm-tmp:/var/tmp
      - ../cache/hhvm-run:/run/hhvm
      - /etc/localtime:/etc/localtime:ro
      - ./hhvm-base/hhvm:/etc/hhvm
    expose:
      - 80
    environment:
      TCP_PORTS: "80"
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 200000
        hard: 200000

  ruleproxy:
    #image: nginx:1.13.8-alpine
    build: ./nginx/pagespeed
    networks:
      - void
    volumes:
      - ../mediawiki-data:/var/www/public
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/pagespeed.conf:/etc/nginx/conf.d/pagespeed.conf:ro
      - ../cache/ngx_pagespeed:/var/cache/ngx_pagespeed
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NGINX_PAGESPEED=on
      - NGINX_PAGESPEED_IMG=on
      - NGINX_PAGESPEED_JS=on
      - NGINX_PAGESPEED_CSS=on
    expose:
      - 80
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 200000
        hard: 900000

  api:
    build: ./bifrost
    environment:
      - PORT=80
#      - PLEBISCITE=1
      - MONGO_URL=mongodb://mongo-dmt:27017/plebiscite
      - MONGO_COLLECTION=reports
      - ENGINE_API_KEY=service:bifrost:_bcIV50oaalUqT9zOQkBXw
    networks:
      - void
    expose:
      - 80
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 800000
        hard: 900000

  dmt-friendly-fire:
    build: ./dmt-friendly-fire
    networks:
      - void
    environment:
      - FF_SERVICES=mediawiki-hhvm,h2o
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  i2pd:
    image: ksey/i2pd
    networks:
      - void
    volumes:
      - ../secrets/i2pd/:/var/lib/i2pd
      - /etc/localtime:/etc/localtime:ro
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 200000
        hard: 200000

networks:
  void:
    ipam:
      driver: default
      config:
        - subnet: 3.2.0.0/16
          ip_range: 3.2.5.0/24
          gateway: 3.2.5.254
